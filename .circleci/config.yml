version: 2.1

orbs:
  cfa: continuousauth/npm@2.1.1

jobs:
  test-electron:
    parameters:
      electron_version:
        type: string
    docker:
      - image: ghcr.io/electron/build:bc2f48b2415a670de18d13605b1cf0eb5fdbaae1
    environment:
      DISPLAY: ':99.0'
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-node_modules-{{ arch }}-{{ checksum "yarn.lock" }}
            - v1-node_modules-{{ arch }}
      - run: npx yarn
      - save_cache:
          paths:
            - node_modules
          key: v1-node_modules-{{ arch }}-{{ checksum "yarn.lock" }}
      - run: npx yarn add electron@<< parameters.electron_version >>
      - run: sh -e /etc/init.d/xvfb start
      - run: npx yarn test

workflows:
  version: 2
  test_and_release:
    # Run the test jobs first, then the release only when all the test jobs are successful
    jobs:
      - test-electron:
          name: test-electron-33
          electron_version: ^33.0.0
      - cfa/release:
          requires:
            - test-electron-33
          filters:
            branches:
              only:
                - master
          context: cfa-release
